<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">s


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-4">

        <div class="d-flex flex-row justify-content-center">
            <h1 class="mb-4">Inventory Counter</h1>
        </div>

        <div class="alert alert-primary" role="alert">
            You simply say the count and name of an item, and we take care of the rest!
        </div>


        <div class="d-flex flex-row justify-content-center">


            <button class="btn btn-primary me-2" id="start" onclick="handleStart()">Start recording</button>
            <!-- <button class="btn btn-danger" id="stop" onclick="handleStop()">Stop recording</button> -->

            <button class="btn btn-danger" onclick="handleStop()" id="stop">
                <span class="spinner-border spinner-border-sm d-none" id="spinner" role="status"
                    aria-hidden="true"></span>
                Stop recording
            </button>
        </div>

        <form id="conversion-form" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-5">
                <audio id="player" controls class="me-3"></audio>
            </div>


        </form>
        <p id="display-text-label" class="mt-4 d-none">Text:</p>
        <p id="display-text" class="mt-4"></p>

        <p id="error-text" class="d-none mt-4"></p>

        <p id="inventory-label" class="mt-4 d-none">Updated Inventory:</p>
        <ul id="inventory-list">

        </ul>

    </div>


    {% load static %}
    <script src="{% static 'index.js' %}"></script>
    <script>
        var csrftoken = '{{ csrf_token }}';
    </script>

</body>

</html>
